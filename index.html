<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="card">
    <div class="content">
      <div class="user"><span class="fas fa-user"></span></div>
      <header>MizukiNakatsu</header>
      <div class="follow-us">Follow us on</div>
      <div class="icons">
        <a href="#"><span class="fab fa-facebook-f"></span></a>
        <a href="#"><span class="fab fa-twitter"></span></a>
        <a href="#"><span class="fab fa-instagram"></span></a>
        <a href="#"><span class="fab fa-github"></span></a>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('body').mousemove(function(p) {
      let rotateX = -($(window).innerWidth()/2-p.pageX)/5;
      let rotateY = ($(window).innerHeight()/2-p.pageY)/5;
      $('.card').css('transform', 'rotateX('+rotateY+'deg) rotateY('+rotateX+'deg)');
    });

    $(document).mouseout(function(){
      $('.card').css('transform', '');
    });
  </script>
</body>
</html>
